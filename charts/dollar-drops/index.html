<head> 
  <title>3-point Stastistics</title>   
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>

  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
      A basic column chart recording the number of times each stock drops to a given percentage before a significant rebound.  This is for non-news, non-high-risk stocks only. 
    </p>
  </figure>
</body>

<script>

Highcharts.chart('container', {
  chart: {
    type: 'column'
  },
  title: {
    text: 'Dollar Drop Rates'
  },
  subtitle: {
    text: ''
  },
  xAxis: {
    categories: [
      'Drops'
    ],
    crosshair: true
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Number of times each percentage point hit'
    }
  },
  tooltip: {
    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
      '<td style="padding:0"><b>{point.y:.0f} times</b></td></tr>',
    footerFormat: '</table>',
    shared: true,
    useHTML: true
  },
  plotOptions: {
    column: {
      pointPadding: 0.2,
      borderWidth: 0
    }
  },
  series: [{
    name: '17%',
    data: [1]

  }, {
    name: '18%',
    data: [0]

  }, {
    name: '19%',
    data: [0]

  }, {
    name: '20%',
    data: [2]

  }, {
    name: '21%',
    data: [0]

  }, {
    name: '22%',
    data: [1]

  }, {
    name: '23%',
    data: [0]

  }, {
    name: '24%',
    data: [0]

  }, {
    name: '25%',
    data: [0]

  }, {
    name: '26%',
    data: [0]

  }, {
    name: '27%',
    data: [0]

  }, {
    name: '28%',
    data: [0]

  } ]
});


</script>
